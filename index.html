<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- App Title and Description -->
        <title>Tally - Personal Net Worth Tracker</title>
        <meta
            name="description"
            content="Track your financial progress with Tally - a beautiful, secure personal net worth tracking app. Monitor assets, debts, and watch your wealth grow over time."
        />
        <meta
            name="keywords"
            content="net worth tracker, personal finance, wealth tracking, asset management, debt tracking, financial planning, money management"
        />
        <meta name="author" content="Tally" />
        <meta name="robots" content="index, follow" />

        <!-- Theme and App Info -->
        <meta name="theme-color" content="#000000" />
        <meta name="color-scheme" content="dark" />
        <meta name="application-name" content="Tally" />

        <!-- OpenGraph / Facebook -->
        <meta property="og:type" content="website" />
        <meta
            property="og:title"
            content="Tally - Personal Net Worth Tracker"
        />
        <meta
            property="og:description"
            content="Track your financial progress with Tally - a beautiful, secure personal net worth tracking app. Monitor assets, debts, and watch your wealth grow over time."
        />
        <meta property="og:image" content="/og-image.png" />
        <meta
            property="og:image:alt"
            content="Tally app screenshot showing net worth dashboard"
        />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />
        <meta property="og:url" content="https://tally.app" />
        <meta property="og:site_name" content="Tally" />
        <meta property="og:locale" content="en_US" />

        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta
            name="twitter:title"
            content="Tally - Personal Net Worth Tracker"
        />
        <meta
            name="twitter:description"
            content="Track your financial progress with Tally - a beautiful, secure personal net worth tracking app. Monitor assets, debts, and watch your wealth grow over time."
        />
        <meta name="twitter:image" content="/twitter-card.png" />
        <meta
            name="twitter:image:alt"
            content="Tally app screenshot showing net worth dashboard"
        />
        <meta name="twitter:site" content="@TallyApp" />
        <meta name="twitter:creator" content="@TallyApp" />

        <!-- Favicons and App Icons -->
        <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png"
        />
        <link rel="manifest" href="/manifest.json" />

        <!-- Additional SEO -->
        <link rel="canonical" href="https://tally.app" />
        <meta name="format-detection" content="telephone=no" />

        <!-- Preconnect for performance -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
